<!-- Edit Quote Page -->
<template>
  <div class="slds-tabs_card">
      <c-quote-total-summary onadjustquote={handleAdjustQuote}></c-quote-total-summary>
      <div class="slds-m-around_medium">
          <c-edit-quote record-id={recordId}></c-edit-quote>
          <!-- Adjust Quote Price dialog -->
          <c-adjust-quote-price if:true={isAdjustingQuote} onsave={handleSaveAdjustment} oncancel={handleCancelAdjustment}></c-adjust-quote-price>
      </div>
  </div>
</template>
